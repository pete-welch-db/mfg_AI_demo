# UC metrics job: create/refresh metric views for AI/BI dashboard (runs after gold + ML; plan ยง4 / dashboard).
resources:
  jobs:
    mfg_demo_uc_metrics:
      name: mfg_demo_uc_metrics
      tasks:
        - task_key: refresh_uc_metrics
          notebook_task:
            notebook_path: ${workspace.file_path}/notebooks/07_uc_metrics
            base_parameters:
              catalog: "${var.catalog}"
              schema: "${var.schema}"
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            spark_env_vars:
              DEMO_CATALOG: "${var.catalog}"
              DEMO_SCHEMA: "${var.schema}"
