# Run Lakehouse Monitoring setup for gold and ml_* tables (create/refresh monitors).
resources:
  jobs:
    mfg_demo_lakehouse_monitoring:
      name: mfg_demo_lakehouse_monitoring
      tasks:
        - task_key: run_monitoring
          notebook_task:
            notebook_path: ${workspace.file_path}/notebooks/05_lakehouse_monitoring
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
