# DLT pipeline: bronze -> silver -> gold (pipelines/dlt_medallion.py).
# Unity Catalog: catalog + schema at resource level so pipeline is UC (not HMS).
# Serverless compute; no clusters block.
resources:
  pipelines:
    mfg_demo_dlt_medallion:
      name: mfg_demo_dlt_medallion
      catalog: "${var.catalog}"
      schema: "${var.schema}"
      serverless: true
      root_path: ${workspace.root_path}/pipelines
      configuration:
        pipeline.catalog: "${var.catalog}"
        pipeline.schema: "${var.schema}"
      libraries:
        - glob:
            include: ${workspace.root_path}/pipelines/dlt_medallion.py
